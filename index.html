<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Registro de Pagos">
  <meta name="author" content="Saul Axel">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="Registro de Pagos">
  <meta property="og:description" content="Permite anotar un registro de pagos que des o recibas">
  <meta property="og:type" content="website">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon clásico -->
  <link rel="icon" href="/icons/icon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/icons/icon-16.png" sizes="16x16" type="image/png">

  <!-- Para navegadores modernos -->
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/icons/icon-512.png" sizes="512x512" type="image/png">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

</head>
<body class="p-3">

<div id="loginView" class="text-center">
  <button id="loginBtn" class="btn btn-primary btn-lg">
    Entrar con Google
  </button>
</div>

<div id="appView" class="d-none">

  <!-- Filtro -->
  <input id="trackerFilter"
         class="form-control mb-3 border border-primary"
         placeholder="Filtrar por Asunto de Pago">

  <!-- Tabs -->
  <h2>Asuntos de Pago Existentes:</h2>
  <div class="tabs-scroll mb-3">
    <ul class="nav nav-tabs flex-nowrap" id="trackerTabs"></ul>
  </div>


  <!-- Contenido -->
  <div id="trackerContent" class="d-none">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div id="totalAmount" class="fw-bold fs-4"></div>
      <button class="btn btn-success" id="addPaymentBtn">
        Agregar pago
      </button>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Monto</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="paymentsTable"></tbody>
    </table>

  </div>

</div>

<!-- Modal crear tracker (Asunto de Pago) -->
<div class="modal fade" id="trackerModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Asunto de Pago</h5>
      </div>
      <div class="modal-body">
        <input id="trackerNameInput"
               class="form-control"
               placeholder="Asunto de Pago">
        <div id="errorCreateTracker"
             class="mt-2 text-danger fw-bold"
             style="display:none;">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="confirmCreateTracker">Crear</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal agregar / editar pago -->
<div class="modal fade" id="paymentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pago</h5>
      </div>
      <div class="modal-body">
        <input type="date" id="paymentDate" class="form-control mb-3">
        <input type="number" id="paymentAmount" class="form-control" step="0.01">
      </div>
      <div class="modal-footer">
        <button id="deletePaymentBtn" class="btn btn-danger d-none">Eliminar</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="savePaymentBtn">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal confirmar cambios -->
<div class="modal fade" id="confirmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        ¿Confirmar acción?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button class="btn btn-danger" id="confirmActionBtn">Sí</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal eliminar definitivo -->
<div class="modal fade" id="deleteConfirmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Escribe <b>eliminar</b> para confirmar:
        <input id="deleteTextInput" class="form-control mt-2">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" id="finalDeleteBtn" disabled>Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.error("Error SW:", err));
}
</script>


</body>
</html>
